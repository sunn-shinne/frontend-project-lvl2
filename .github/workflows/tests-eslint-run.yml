name: eslint-check

on: push

env:
  CI: true

jobs: 

  build: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps: 
      - uses: actions/checkout@v2

      - name: Eslint run
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: make install
      - run: make lint
      - run: make test-coverage
